# ===================================
#  Form Field Definitions
# ===================================

tabs:
    defaultTab: General
    fields:
        title:
            label: Titel
            required: true
            tab: General
        images:
            label: Bilder
            type: fileupload
            mode: image
            fileTypes: png,jpg
            tab: General
        autoplay: 
            label: Autoplay
            type: checkbox
            default: true
            tab: General
        interval:  
            label: Interval
            type: number
            default: 3000
            tab: General
            trigger:
                action: show
                field: autoplay
                condition: checked

        use_height_from_component:
            type: checkbox
            label: Use height from Component
            default: true
        height:
            type: number
            label: Height
            default: 300
            tab: General

        use_pause_from_component:
            type: checkbox
            label: Use pause from Component
            default: true
        pause:
            label: Pause on hover
            type: checkbox
            default: true 
            tab: General

        backgroundcolor:
            label: Background Color
            type: colorpicker
            tab: General
            default: ffffff
        fill_mode:
            label: Fill-Mode
            type: radio
            default: 0
            tab: General
        arrow_id:
            label: Arrow
            type: arrow
            tab: Arrows
        slide_duration:
            type: number
            label: Slide Duration (with arrow or bullet)
            tab: General
            default: 500
        bullet_id:
            label: Bullet
            type: bullet
            tab: Bullets
